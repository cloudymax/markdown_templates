<svg fill="none" height="100%" width="100%" viewbox="100%" xmlns="http://www.w3.org/2000/svg">
<foreignObject background-size="contain" width="100%" height="100%">
<div xmlns="http://www.w3.org/1999/xhtml">
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<style>
body {
    padding: var(--gloabl-padding);
    background: radial-gradient(circle farthest-corner at var(--gradient-x) var(--gradient-y), var(--gradient-color1) var(--gradient-c1-amt), var(--gradient-color2) var(--gradient-c2-amt));
    background-color: rgba(var(--bg), var(--bg-alpha));
    font-size: var(--font-size);
    margin-top: var(--margin);
    margin-bottom: var(--margin);
    margin-right: var(--margin);
    margin-left: var(--margin);
}
				
p {
    border: var(--border-thickness) solid var(--border-color);
    border-radius: var(--border-radius);
    font-family: var(--font2-family);
    text-indent: 0%;
    text-align: justify;
    text-justify: inter-word;
    line-height: var(--line-height);
    letter-spacing: var(--letter-spacing-f1);
    padding: var(--gloabl-padding);
}

h1 {
    font-size: calc(var(--font-size) * var(--h1-multiplier));
    text-align: center;
}

h2 {
    font-size: calc(var(--font-size) * var(--h2-multiplier));
    padding: calc(var(--gloabl-padding) * var(--header-padding));
}

h3 {
    font-size: calc(var(--font-size) * var(--h3-multiplier));
    padding: calc(var(--gloabl-padding) * var(--header-padding));
}

ul {
    color: rgba(var(--pop) var(--pop-alpha));
    font-size: calc(var(--font-size) * var(--list-multiplier));
    padding: calc(var(--gloabl-padding) * var(--list-padding));
    font-family: var(--font2-family);
    line-height: var(--line-height);
    letter-spacing: var(--letter-spacing-f1);
    display: flex;
    flex-direction: column;
    align-items: left;
    justify-content: inter-item;
    list-style-type: var(--list-decorator);
    list-style-position: inside;
 }

ol {
    color: rgba(var(--pop) var(--pop-alpha));
    padding: calc(var(--gloabl-padding) * var(--list-padding));
    list-style-type: numeric;
    font-family: var(--font2-family);
    font-size: calc(var(--font-size) * var(--list-multiplier));
    line-height: var(--line-height);
    letter-spacing: var(--letter-spacing-f2);
    list-style-type: var(--list-decorator);
    list-style-position: inside;
 }

li {
    color: rgba(var(--header) var(--header-alpha));
    font-size: var(--font-size);
    text-indent: 1%;
    line-height: var(--line-height);
    letter-spacing: var(--letter-spacing-f1);
    background-color: rgba(0,0,0,0);
}
				
emp {
    line-height: var(--line-height);
    letter-spacing: var(--letter-spacing-f1);
    text-align: justify;
    text-justify: inter-word;
    font-size: calc(var(--font-size) * var(--list-multiplier));
    font-family: var(--font2-family);
}

			</style>
			<div class="flex-container">
				<h1>this is a demo</h1>
				<p>This is some text showing how the CSS converts readme into a webpage</p>
			</div>
		</div>
	</foreignObject>
</svg>
