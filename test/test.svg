<svg fill="none" height="100%" width="100%" viewbox="100%" xmlns="http://www.w3.org/2000/svg">
	<foreignObject background-size="contain" width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
		               :root {
                                        --bg-alpha:           1;
                                        --bg-r:               0;
                                        --bg-g:               0;
                                        --bg-b:               0;
                                        --bg:                 rgb(var(--bg-r), var(--bg-b), var(--bg-g));
                                        --header-alpha:       1;
                                        --header-g:           190;
                                        --header-r:           190;
                                        --header-b:           190;
                                        --header:             rgb(var(--header-r), var(--header-g), var(--header-b));
                                        --header-brightness:  .6;
                                        --pop-alpha:          1;
                                        --pop-r:              100;
                                        --pop-g:              231;
                                        --pop-b:              255;
                                        --pop:                rgb(var(--pop-r), var(--pop-g), var(--pop-b));
                                        --shadow-alpha:       .8;
                                        --shadow-r:           0;
                                        --shadow-g:           10;
                                        --shadow-b:           10;
                                        --shadow:             rgb(var(--shadow-r), var(--shadow-g), var(--shadow-b));
                                        --gradient-color1:    rgba(10, 10, 10, 1);
                                        --gradient-c1-amt:    20%;
                                        --gradient-color2:    rgba(12, 16, 29, .6);
                                        --gradient-c2-amt:    100%;
                                        --gradient-x:         -111.8%;
                                        --gradient-y:         -10.3%;
                                        --font1-family:       'Source Code Pro', monospace;
                                        --font2-family:       'Source Sans Pro', sans-serif;
                                        --font-size:          20px;
                                        --letter-spacing-f1:  2px;
                                        --letter-spacing-f2:  2px;
                                        --line-height:        30px;
                                        --h1-multiplier:      2;
                                        --h2-multiplier:      1.5;
                                        --h3-multiplier:      1.2;
                                        --list-multiplier:    1.2;
                                        --link-multiplier:    1;
                                        --border-color:       rgba(0,0,0,1);
                                        --border-thickness:   1%;
                                        --border-radius:      1%;
                                        --shadow-x-max:       .3;
                                        --shadow-y-max:       1;
                                        --shadow-radius:      15px;
                                        --brightness:         90%;
                                        --text-y:             -2px;
                                        --text-x:             -5px;
                                        --text-z:             -0px;
                                        --gloabl-padding:     10px;
                                        --header-padding:     2;
                                        --list-padding:       .5;
                                        --list-decorator:     "> ";
                                        --margins:            2%;
                                }
				@keyframes rotate {
					0% {
						transform: rotate(3deg);
					}
					100% {
						transform: rotate(-3deg);
					}
				}
				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}
				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					66% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
				}
				.flex-container {
                                        font-family: var(--font2-family);
                                        display: flex;
                                        flex-direction: column;
                                        align-items: left;
                                        justify-content: inter-item;
                                        width: 100%;
                                        height: 100%;
                                        background: radial-gradient(circle farthest-corner at var(--gradient-x) var(--gradient-y), var(--gradient-color1) var(--gradient-c1-amt), var(--gradient-color2) var(--gradient-c2-amt));
                                        background-color: rgba(var(--bg), var(--bg-alpha));
                                        background-size: 100% 100%;
                                        animation: fadein 2s linear 1 forwards;
                                        border-color: var(--border-radius);
                                        border-radius: var(--border-radius);
                                        text-align: left;
                                        overflow: auto;
                                        padding: var(--gloabl-padding);
                                }
				h1 {
					font-size: 50px;
					line-height: 1.3;
					letter-spacing: 5px;
					text-transform: uppercase;
					text-shadow:
						0 1px 0 #efefef,
						0 2px 0 #efefef,
						0 3px 0 #efefef,
						0 4px 0 #efefef,
						0 12px 5px rgba(0, 0, 0, 0.1);
					animation: rotate ease-in-out 1s infinite alternate;
				}
				p {
					font-size: 20px;
					text-shadow: 0 1px 0 #efefef;
					animation: 5s ease 0s normal forwards 1 fadeIn;
				}
			</style>
			<div class="flex-container">
				<h1>this is a demo</h1>
			</div>
		</div>
	</foreignObject>
</svg>
